{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ветклиника</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-gray-200">
        <div class="mx-20 py-5 flex items-center gap-3">
            <i class="fa-solid fa-paw text-purple-500 text-3xl"></i>
            <h1 class="text-4xl text-purple-500 font-bold">Ветклиника</h1>
        </div>
    </header>
    <div class="mx-20 my-5">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>

{% if messages %}
  <div class="fixed top-5 right-5 space-y-3 z-50">
    {% for message in messages %}
      <div class="px-6 py-4 rounded-lg shadow-lg
                  bg-green-100 text-green-800 border border-green-300">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
